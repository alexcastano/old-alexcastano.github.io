---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <header class="post-header">
          <h2 class="post-link">
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <p class="post-meta">{{ post.date | date: "%-d %b %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
        </header>

        {{ post.excerpt }}

        <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
      </li>
    {% endfor %}
  </ul>

</div>
